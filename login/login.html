<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Imprima&family=Inder&family=Inria+Serif:ital@0;1&family=Inspiration&family=Roboto:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .row {
        padding-block: 10px;
      }
      p {
        margin-bottom: 0;
      }
    </style>

    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section id="login">
        <article id="contenido">
          <div class="row">
            <div class="col-6 offset-2">
              <section id="bienvenida">
                <p id="mensajePrimario">Bienvenido</p>
                <p id="mensajeSecundario">
                  ¡Estamos felices de verte <br />
                  de nuevo!
                </p>
              </section>
            </div>
          </div>

          <section id="inputsYingresar">
            <div class="row">
              <div class="col-2 offset-2">
                <article id="inputs">
                  <fieldset>
                    <legend>Gmail/Usuario</legend>
                    <input type="text" />
                  </fieldset>
                  <fieldset>
                    <legend>Constraseña</legend>
                    <input type="password" />
                  </fieldset>
                </article>
              </div>
              <div class="col-3">
                <input type="submit" value="Ingresar" id="botonIngresar" />
              </div>
            </div>
          </section>
          <div class="row">
            <div class="col offset-1">
              <section id="recordarSection">
                <input type="checkbox" name="recordar" id="recordar" />
                <p>Recordar</p>
              </section>
            </div>
          </div>
        </article>
        <article id="linkAregistrarse">
          <p>¿Aun no tienes una cuenta?</p>
          <a href="#">¡Create una!</a>
        </article>
      </section>
    </div>
  </body>
</html>
