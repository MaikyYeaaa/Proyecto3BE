<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
      </style>
  
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
      />

      <link rel="stylesheet" href="../styles/parametrizar.css">
      <link rel="stylesheet" href="../styles/clases.css">
      <script src="../jquery-3.6.4.min.js"></script>



    <title>Sisviansa - FAQ</title>

</head>
<body>
    <script src="../scripts/navInterno.js" type="module"></script>

<main>

    <section id="parametrizar">
        <article id="paracontainer">
            <article id="sectionTitle">
                <h1>PARAMETRIZAR PREGUNTAS</h1>
            </article>
            <article id="parametrizarInputs">
                <section id="paraeditor">
                    <button id="Add" onclick="addFAQ()"> <img src="../src/Add.svg" alt="" id="svgimage"></button>
                </section>
            </article>
        </article>
    </section>
    <!-- Modal para modificar -->
    <section id="myModal" class="modal">
        <article class="modal-content">
          <span class="close">&times;</span>
          <section id="modalBody">
            <article id="modalTitle">
                <label>Modificar FAQ</label>
            </article>
            <article id="modalForm">
                <label>Pregunta:</label>
                <input type="text" id="preguntaP"><br>
                <label>Respuesta:</label>
                <input type="text" id="respuestaP"><br>
                <button id="modificarFAQ" class="callToAction">Modificar</button>
                </form>
            </article>
          </section>
          
        </article>
    </section>
</main>



    <section id="addModal" class="modal">
        <article class="modal-content">
          <span class="close">&times;</span>
          <section id="modalBody">
            <article id="modalTitle">
                <label>Añadir FAQ</label>
            </article>
            <form id="addForm">
                <label>Pregunta:</label>
                <input type="text" name="pregunta" class="textfield"><br>
                <label>Respuesta:</label>
                <input type="text" name="respuesta" class="textfield"><br>
                <input type="submit" value="Añadir"></input>
            </form>
          </section>
          
        </article>
    </section>





<script src="../logica/faq.js"></script>


</body>
</html>
