<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../jquery-3.6.4.min.js"></script>
    <title>Sysviansa - Login</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

    <link rel="stylesheet" href="../styles/clases.css" />
    <link rel="stylesheet" href="../styles/cardBad.css" />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <section id="modalLogin">
      <article id="content">
        <section class="card">
          <article class="header">
            <section class="image">
              <img src="../src/cross.svg" alt="" />
            </section>
            <section class="content">
              <span class="title">Ya estas ingresado</span>
              <p class="message">Si deseas ingresar con otra cuenta tendras que cerrar sesion.</p>
            </section>
            <section class="actions">
              <a class="history" type="button" href="./index.html">Volver</a>
              <a class="track" type="button" onclick="cerrarSesion()">Cerrar Sesion</a>
            </section>
          </article>
        </section>
      </article>
    </section>

    <script src="../scripts/navbar.js"></script>

    <section id="login">
      <article id="login-contenido">
        <form id="form-login">
          <h2 id="Login-Title">Iniciar Sesión</h2>
          <section id="mail-section">
            <input name="mail" type="text" placeholder="Ingrese su E-mail" id="inputMail" class="textfield" />
            <article class="error" id="mailError"></article>
          </section>

          <section id="pass-section">
            <input name="cont" type="password" placeholder="Ingrese su contraseña" id="inputPass" class="textfield" />
            <button id="togglePassword" type="button">Mostrar</button>
            <article class="error" id="psswrdError"></article>
          </section>

          <section id="botones">
            <input type="submit" value="Iniciar sesión" class="btnSecundario" id="btnIngresar" />
            <label>¿Aún no tienes cuenta?</label>
            <a href="registro.html"> Registrate</a>
          </section>

          <p id="resp"></p>
        </form>
      </article>

      <article id="login-image">
        <img src="../src/salad.svg" alt="" />
      </article>
    </section>
    <script src="../logica/login.js"></script>
  </body>
</html>
