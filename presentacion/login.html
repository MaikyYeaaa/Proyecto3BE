<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../jquery-3.6.4.min.js"></script>
    <title>Document</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/nav.css" />
    <link rel="stylesheet" href="../styles/clases.css" />
    <link rel="stylesheet" href="../styles/login.css">



  </head>
  <body>
    <section id="navbar">
      <article id="logo">
        <img src="../src/logo.png" alt="" width="200px" />
      </article>
      <article id="nav">
        <a href="#">Home</a>
        <a href="#">Menus</a>
        <a href="#">Iniciar Sesion</a>
        <article class="textfield">
          <input type="text" placeholder="Buscar" />
          <img src="../src/ic-search.svg" alt="" />
        </article>
      </article>
    </section>

    <section id="login">

      <article id="login-contenido">
        <form id="form-login">
        <h2 id="Login-Title">Iniciar Sesión</h2>
        <section id="mail-section">
          <input name="mail" type="text" placeholder="Ingrese su E-mail" id="inputMail" class="textfield"/>
          <article class="error"></article>
        </section>
        
        <section id="pass-section">
          <input name="cont" type="password" placeholder="Ingrese su contraseña" id="inputPass" class="textfield" />
          <article class="error"></article>
        </section>
       
        <section id="botones">
        <input type="submit" value="Iniciar sesión" class="btnSecundario" id="btnIngresar"/>
        <label>¿Aún no tienes cuenta?</label>
        <a href="/presentacion/registro.html"> Registrate</a>
        </section>
        
        <p id="resp"></p>
        </form>
      </article>
      
      <article id="login-image">
        <img src="../src/salad.svg" alt="">
      </article>



    </section>
    <script src="../logica/login.js"></script>
  </body>
</html>
