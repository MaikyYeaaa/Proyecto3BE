<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@200&family=Roboto&display=swap");
    </style>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" /> -->

    <!-- <link rel="stylesheet" href="../styles/stockJefeDeCocina.css" /> -->
    <link rel="stylesheet" href="../styles/carrito.css" />
    <link rel="stylesheet" href="../styles/clases.css" />
    <link rel="stylesheet" href="../styles/card.css" />
    <script src="../jquery-3.6.4.min.js"></script>
    <title>Sisviansa - Tu Carrito</title>
  </head>
  <body>
    <script src="../scripts/navbar.js"></script>

    <section id="modal-listo">
      <article id="cardDeConfirmacion">
        <section class="card">
          <button class="dismiss" type="button" onclick="cerrarCoso()">×</button>
          <article class="header">
            <section class="image">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier"><path d="M20 7L9.00004 18L3.99994 13" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></g>
              </svg>
            </section>
            <section class="content">
              <span class="title">Pedido registrado</span>
              <p class="message">¡Muchas gracias por comprar con nosotros!</p>
            </section>
            <section class="actions">
              <a class="history" type="button" href="./seguimientodecompra.html">Seguimiento de Compra</a>
              <a class="track" type="button" href="./perfil.html">Perfil</a>
            </section>
          </article>
        </section>
      </article>
    </section>

    <section id="modal-pedido">
      <article id="content">
        <section id="cerrar-img">
          <img src="../src/cross.svg" alt="" />
        </section>
        <form id="pedido-form">
          <label for="nombre">Nombre en la tarjeta:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Mateo Etchegoimberry Blasco" required />
          <br />

          <label for="numero">Número de la tarjeta:</label>
          <input type="number" id="numero" name="numero" placeholder="1111222233334444" maxlength="16" minlength="16" required />
          <br />

          <label for="fecha">Fecha de expiración (MM/AA):</label>
          <input type="text" id="fecha" name="fecha" placeholder="07/26" max="5" required />
          <br />

          <label for="cvv">CVV:</label>
          <input type="number" id="cvv" name="cvv" placeholder="123" required />
          <br />

          <label for="cvv">¿En donde lo retirarás?:</label>
          <select name="lugar" id="lugares"></select>

          <br />

          <input type="submit" value="Enviar" class="callToAction" />
        </form>
      </article>
    </section>

    <article id="carro">
      <section id="extra">
        <h1>Carro de Compras</h1>
        <article id="ticket">
          <article id="noBoton">
            <section id="holes">
              <img src="../src/ticket_holes.svg" alt="" />
            </section>
            <h1></h1>
            <h2>6/22/2023 1:01:06 PM</h2>
            <p id="pMostrar">
              Menu saludable x3: <br />Ensalada <br />Almendras <br />Vagre <br />Milanesa <br />Papas <br /><br />
              Menu Gustazo: <br />
              Empanada <br />
              Asado <br />Papas fritas <br />Pollo frito <br />Alfajor
            </p>
            <p id="precio">TOTAL: $3999</p>
          </article>
          <section id="boton">
            <button id="btnComprar" class="callToAction" style="width: 50%">COMPRAR</button>
          </section>
        </article>
      </section>
      <section id="platos"></section>
    </article>

    <script src="../logica/carrito.js" type="module"></script>
    <script src="../logica/getSucursales.js"></script>
  </body>
</html>
