<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../jquery-3.6.4.min.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

    <link rel="stylesheet" href="../styles/JefeDeCocina.css" />
    <link rel="stylesheet" href="../styles/clases.css" />

    <title>Sysviansa - Document</title>
  </head>
  <body>
    <section id="adminMenu">
      <article id="containerArticle">
        <h1>Menu Jefe de cocina</h1>
        <section id="MenuButtons">
          <button>STOCK</button>
          <button>PEDIDOS</button>
        </section>
      </article>
    </section>

    <section id="stock">
      <article id="stockcontainer">
        <article id="stockTitle">
          <h1>GESTIONAR STOCK</h1>
        </article>
        <article id="stockInputs"></article>
      </article>
    </section>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <section id="ModalOP">
          <label id="ModalTitle">Cambiar Stock de MenuOP</label>
        </section>
        <section id="StockInfo">
          <label>Ajustar:</label>
          <input id="stocknumber" type="number" max="10" min="0" required />
          <article id="modal-bottom">
            <article id="close-modal">
              <button class="btnPrimario" id="enviarStock">Aceptar</button>
              <button class="btnSecundario">Cerrar</button>
            </article>
          </article>
        </section>
      </div>
    </div>

    <section id="mostrar"></section>
    <br />
    <form id="modificar"></form>

    <script src="../jquery-3.6.4.min.js"></script>
    <script src="../logica/stock.js"></script>
  </body>
</html>
