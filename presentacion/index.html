<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
      * {
        font-family: Roboto;
      }
    </style>

    <script src="../jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/clases.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/promo.css" />

    <title>Sisviansa - Pagina Principal</title>
  </head>
  <body>
    <script src="../scripts/navbar.js"></script>

    <section class="container-fluid" id="main-bienvenido">
      <article class="container">
        <section class="row justify-content-md-center">
          <article class="col-lg-5 col-md-8 d-flex flex-column justify-content-center align-items-center align-items-lg-baseline text-center gap-4" id="contenido">
            <h1 class="text-white">Bienvenido a Sisviansa</h1>
            <h2 class="text-white">Ordena su menu favorito desde casa!</h2>
            <section class="d-flex align-items-start gap-3" id="botones">
              <button class="btnPrimario">Ver Mas</button>
              <a href="listado-menus.html" class="btnSecundario">Buscar menus</a>
            </section>
            <section class="d-flex align-items-start gap-3" id="botonesExtra">
              <button class="btnTerciario">Populares</button>
              <button class="btnTerciario">Vegetarianos</button>
              <button class="btnTerciario">Celiacos</button>
            </section>
          </article>
          <section class="col-lg-4 d-none d-lg-block" id="imagen">
            <img src="../src/salad.svg" alt="" />
          </section>
        </section>
      </article>
    </section>

    <section class="container d-flex flex-column align-items-center" id="main-promos">
      <article class="col-8 d-flex flex-column align-items-center" id="promos-listado"></article>
    </section>
    <section class="container d-flex justify-content-around align-items-center flex-column flex-sm-row" id="main-zonas">
      <article id="zonas-container"></article>
      <article id="texto">
        <h1>ZONAS</h1>
        <h2>Aquí estan todas nuestras ubicaciones</h2>
      </article>
    </section>
    <section id="main-favs" class="container">
      <article id="titulo">
        <h1>Nuestros Favoritos</h1>
        <h2>¡Estos son los menus recomendados por nosotros!</h2>
        <a href="listado-menus.html">
          <button class="btnPrimario">Ver Mas</button>
        </a>
      </article>
      <article id="listado-favs"></article>
    </section>
    <!--  <section></section>
    <section></section> -->

    <script src="../logica/Promo.js"></script>
    <script src="../logica/addToCarrito.js"></script>
    <script src="../logica/mostrarZonas.js"></script>
    <script src="../logica/listadoFavs.js"></script>
  </body>
</html>
