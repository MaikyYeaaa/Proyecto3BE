<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

    <script src="../jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="../styles/tickets.css" />
    <title>Document</title>
  </head>
  <body>
    <script src="../scripts/navbar.js"></script>

    <form id="ticket" class="container">
      <label>Razon:</label>
      <select name="razon" required></select>
      <br />
      <label>Ingrese su mail:</label>
      <input id="mail" type="text" name="mail" placeholder="placeholder@gmail.com" required /> <br />

      <label>Describe el problema:</label> <br />
      <textarea id="desc" type="text" name="descripcion" placeholder="..." maxlength="500" rows="10" cols="50" required> </textarea>
      <br />
      <input type="submit" value="Crear Ticket" />
    </form>
    <script src="../logica/ticket.js"></script>
  </body>
</html>
